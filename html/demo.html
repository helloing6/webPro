<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"/>
    <meta charset="UTF-8">
    <title>demo测试</title>
</head>
<body>

<div>
    <form action="" id="loginForm" method="get">
        <div>
            <input type="text" id="username" name="loginId" required lay-verify="required"
                   placeholder="请填写用户名" autocomplete="off">
        </div>
        <div>
            <input type="password" id="password" name="password" required lay-verify="required"
                   placeholder="请填写密码" autocomplete="off">
        </div>
        <div>
            <button id="login_btn" class="login-btn" type="login">登录</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    $("#login_btn").click(function () {
        //获取姓名
        var username = $.trim($("#username").val());
        //获取密码
        var password = $.trim($("#password").val());
        //ajax请求服务器
        var data = {loginId:username,password:password}; //请求参数
        $.ajax({
            type:"get",
            url:"http://localhost:8080/login",
            data:data,
            dataType:"json",
            success:function (result) {
                if(result.code === 200){
                    window.location.href = 'index.html';
                }else {
                    alert("登录失败");
                }
            }
        })
    })
</script>

</body>
</html>
